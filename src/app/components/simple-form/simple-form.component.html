<form
  (ngSubmit)="onSubmit()"
  [formGroup]="basicForm"
  (keydown.enter)="basicForm.valid || $event.preventDefault()"
>
  <div class="mb-1">
    <label for="date">Date:</label>
    <input
      [formControl]="dateControl"
      autocomplete="off"
      type="date"
      id="date"
      max="{{ today | date: 'yyyy-MM-dd' }}"
    />
  </div>
  <div class="text-right">
    <button type="submit" [disabled]="!basicForm.valid">Display</button>
  </div>
</form>
